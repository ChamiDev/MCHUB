<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen 640x640</title>
    <style>
        #profilePic,
        #profilePic2 {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            display: inline-block;
            position: absolute;
        }

        #profilePic2 {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        #profilePic {
            z-index: 1;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #04253a, #0b3a56);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            flex-wrap: wrap;
            gap: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .fondo {
            background-image: url('https://www.minecraft.net/content/dam/games/minecraft/key-art/MC-Vanilla_Media-Block-Image_PC-Bundle-Keyart_800x450.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #imageUpload {
            background-color: #333;
            border: 2px solid #666;
            padding: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #imageUpload:hover {
            background-color: #444;
        }

        #exportButton {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #exportButton:hover {
            background-color: #45a049;
        }

        .pixelated {
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div class="fondo"></div>
    <h2>Sube una imagen de 640x640 p√≠xeles</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <div id="profilePic" class="pixelated"></div>
    <div id="profilePic2" class="pixelated"></div><br><br><br><br><br>
    <button id="exportButton">Exportar como PNG</button>

    <script>
        const input = document.getElementById('imageUpload');
        const profilePic = document.getElementById('profilePic');
        const profilePic2 = document.getElementById('profilePic2');
        const exportButton = document.getElementById('exportButton');
        let croppedImages = [];

        input.addEventListener('change', function() {
            const file = input.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    if (img.width === 640 && img.height === 640) {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        croppedImages = [];

                        canvas.width = 80;
                        canvas.height = 80;
                        ctx.drawImage(img, 80, 80, 80, 80, 0, 0, 80, 80);
                        croppedImages.push(canvas.toDataURL());
                        profilePic.style.backgroundImage = `url(${croppedImages[0]})`;

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 400, 80, 80, 80, 0, 0, 80, 80);
                        croppedImages.push(canvas.toDataURL());
                        profilePic2.style.backgroundImage = `url(${croppedImages[1]})`;
                    }
                };
                img.src = URL.createObjectURL(file);
            }
        });

        exportButton.addEventListener('click', function() {
            if (croppedImages.length === 2) {
                const finalCanvas = document.createElement('canvas');
                const finalCtx = finalCanvas.getContext('2d');
                finalCanvas.width = 80;
                finalCanvas.height = 80;

                croppedImages.forEach((imgSrc, index) => {
                    const img = new Image();
                    img.onload = function() {
                        if (index === 0) {
                            finalCtx.globalAlpha = 1;
                        } else if (index === 1) {
                            finalCtx.globalAlpha = 1;
                        }
                        finalCtx.drawImage(img, 0, 0, 80, 80);
                        if (index === 1) {
                            const link = document.createElement('a');
                            link.download = '80x80.png';
                            link.href = finalCanvas.toDataURL();
                            link.click();
                        }
                    };
                    img.src = imgSrc;
                });
            }
        });
    </script>

</body>

</html>
